<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<TITLE>warp machine</TITLE>
<link rel="icon" type="image/png" href="../favicon.ico" />
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://unpkg.com/adawarp@latest/dist/adawarp.js"></script>

<script src="peerCommunicate.js"></script>
<script src="crosskeySender.js"></script>

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
    font-size: 200%;
    font-weight: bold;
    background-color: yellow;
}
button{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
<h1>warp browser ver 0.0.1</h1>
  <!--call button-->
  <div>
      <input type="text" placeholder="Input partner ID" id="partner-id-input">
      <button onclick="callStart()">Start Call</button>
      <button id="call-end" onclick="callEnd()">End Call</button>
  </div>

  <p>
    <ul id="peer-list"></ul>
  </p>
  <!--Display both ID-->
  <div>
      <p>MyID: <span id="myID">-</span></p>
      <p>PartnerID: <span id="partnerID">-</span></p>
  </div>

  <div>
      <video id="myVideo" style="display : none" autoplay muted></video>
      <video id="partnerVideo" style="width : 300px" autoplay></video>
  </div>
  <div>
    <label for="fader">Volume</label>
    <input type="range" min="30" max="150" value="90" id="fader" 
      step="1" oninput="outputUpdate(value)">
    <output for="fader" id="volume">90</output>
  </div>
  <hr>
  <button onclick="Reset()">Reset</button>
  <button onclick="Passive()">Passive</button>
  <button onclick="Safe()">Safe</button>
  <button onclick="Beep()">Beep</button>
  <button onclick="LedOn()">LedOn</button>
  <button onclick="LedOff()">LedOff</button>
  <hr>
  <img src="../assets/images/adawarp-logo-300.png" style="width : 50px">

</body>
</html>
